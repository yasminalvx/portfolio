<div class="card mt-6 px-8">
  <h2 class="text-center">Contact <strong>Me</strong></h2>
  <form [formGroup]="form" class="mt-6 px-8">
    <div class="grid">
      <div class="col-6">
        <div class="flex flex-column align-items-end">
          <div class="card-input">
            <p-floatLabel>
              <input pInputText id="name" formControlName="name"/>
              <label for="name">Full Name</label>
            </p-floatLabel>
          </div>
          <div class="card-input mt-4">
            <p-floatLabel>
              <input pInputText id="email" formControlName="email"/>
              <label for="email">Email</label>
            </p-floatLabel>
          </div>
          <div class="card-input mt-4">
            <p-floatLabel>
              <input pInputText id="phone" formControlName="phone"/>
              <label for="phone">Phone Number</label>
            </p-floatLabel>
          </div>
        </div>
      </div>
      <div class="col-6">
        <p-floatLabel>
          <textarea
            id="float-input"
            rows="6"
            cols="30"
            formControlName="message"
            pInputTextarea
            class="w-full"
          >
          </textarea>
          <label for="float-input">Your Message</label>
        </p-floatLabel>
        <div class="flex justify-content-center mt-3">
          <button
            pButton
            pRipple
            type="submit"
            label="Submit"
            rounded="true"
            (click)="submit()"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
