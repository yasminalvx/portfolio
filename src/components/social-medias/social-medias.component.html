<div class="flex gap-3 mb-3">
  @for (socialMedia of socialMedias; track socialMedia.icon) {
    <a [href]="socialMedia.url" [target]="socialMedia.target || '_blank'">
      <p-button
        [icon]="socialMedia.icon"
        rounded="true"
        outlined="true"
      ></p-button>
    </a>
  }
</div>
